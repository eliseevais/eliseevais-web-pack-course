<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datetime and timer</title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/main.js" type="module"></script>
  <script src="src/timerscript.js" type="module"></script>
  
</head>
<body>

  <fieldset class="field-checkbox">
    <label class="checkbox">
      <input class="input-checkbox" type="checkbox" />
      <i class="flag"></i>
      <span class="text">Переключиться на таймер</span>
    </label>
  </fieldset>

  <form id="datecalc">
    <h3>Калькулятор дат</h3>
    <label>
      <strong>Первая дата:</strong>
      <input type="date" name="firstDate" />
    </label>
    <label>
      <strong>Вторая дата:</strong>
      <input type="date" name="secondDate" />
    </label>
    <button type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
  </form>

  <form id="timerform" class="hidden">
    <h3>Таймер</h3>
    <input type="button" value='start' id='startBtn'>
    <input type="button" value='stop' id='stopBtn'>
    <input type="button" value='reset' id='resetBtn'>
  </div>
  <div>
    <h3 id='showTime'></h3>
  </form>
  
  </body>
</html>
